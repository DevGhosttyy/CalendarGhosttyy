<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Detecta el nombre del repo en GitHub Pages (primer segmento)
      var parts = location.pathname.split('/');
      // pathname comienza con '/', as√≠ que repo es parts[1]
      var repo = parts[1] || '';
      var base = repo ? '/' + repo + '/' : '/';
      var segment = location.pathname.replace(base, '');
      sessionStorage.setItem('gh:redirect', segment + location.search + location.hash);
      location.replace(base);
    </script>
  </head>
  <body></body>
</html>
